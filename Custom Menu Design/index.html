<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="assets/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options"><img src="assets/facebook.png"><p>Facebook</p></li>
                <li class="options"><img src="assets/instagram.png"><p>Instagram</p></li>
                <li class="options"><img src="assets/pinterest.png"><p>Pinterest</p> </li>
                <li class="options"><img src="assets/twitter.png"><p>Twitter</p> </li>
                <li class="options"><img src="assets/whatsapp.png"><p>Whatsapp</p> </li>
                <li class="options"><img src="assets/youtube.png"><p>Youtube</p></li>

            </ul>
        </div>
    </div>
   
    <script>
        var selectField = document.getElementById("selectField");
        var selectText = document.getElementById("selectText");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowIcon = document.getElementById("arrowIcon");
    
        for (var option of options) {  // corrected 'option' to 'options'
            option.onclick = function() {
                selectText.innerHTML = this.textContent;  // corrected 'innnerHTML' to 'innerHTML'
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }
        }
    
        selectField.onclick = function() {
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }
    </script>
    

</body>
</html>
